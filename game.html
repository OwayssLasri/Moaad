<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة الكرة</title>
    <style>
        body {
            background-color: #1a202c;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #e2e8f0;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        #game-container {
            border: 4px solid #4a5568;
            background-color: #2d3748;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            text-align: center;
            width: 100%;
            height: 100%;
            max-width: 800px;
            max-height: 500px;
            display: flex;
            flex-direction: column;
        }

        canvas {
            display: block;
            background-color: #2d3748;
            width: 100%;
            height: calc(100% - 70px);
        }

        .game-info {
            position: absolute;
            top: 10px;
            width: 100%;
            font-size: 1rem;
            color: #a0aec0;
            z-index: 10;
        }

        .game-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            text-align: center;
            transition: opacity 0.3s ease;
            z-index: 20;
            padding: 20px;
            box-sizing: border-box;
        }

        .hidden {
            display: none;
            opacity: 0;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #e2e8f0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-top: 0;
        }
        
        @media (min-width: 600px) {
            h1 {
                font-size: 3rem;
            }
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .game-button {
            background-color: #48bb78;
            color: #fff;
            border: none;
            padding: 12px 24px;
            font-size: 1.25rem;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 250px;
        }

        .game-button:hover {
            background-color: #38a169;
            transform: translateY(-2px);
        }

        .game-button:active {
            transform: translateY(0);
        }
        
        .button-group-row {
            display: flex;
            flex-direction: row;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        #shop-overlay, #leaderboard-overlay, #powers-info-overlay {
            padding: 20px;
            overflow-y: auto;
        }
        
        .arrow-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: transparent;
            border: none;
            font-size: 2.5rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .arrow-button:hover {
            transform: scale(1.1);
        }

        #skins-list, #powers-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
            list-style: none;
            padding: 0;
            width: 100%;
        }
        
        #powers-list {
            grid-template-columns: 1fr;
            text-align: right;
        }

        .skin-item, .power-item {
            background-color: #4a5568;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .power-item {
            cursor: default;
        }

        .skin-item.active {
            border: 2px solid #48bb78;
        }

        .skin-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }

        .skin-circle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin: 0 auto 10px;
            border: 2px solid #e2e8f0;
        }
        
        .power-icon {
            display: inline-block;
            width: 40px;
            height: 40px;
            margin-left: 10px;
            vertical-align: middle;
        }

        .price-tag {
            color: #ecc94b;
            font-weight: bold;
        }

        #leaderboard-list {
            width: 100%;
            max-width: 400px;
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #4a5568;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .leaderboard-item span {
            font-weight: bold;
        }

        .score-display {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 1.25rem;
            font-weight: bold;
            color: #e2e8f0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        #coins-display {
            top: 40px;
        }
        
        .mobile-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            height: 70px;
            background-color: #2d3748;
            padding: 0 20px;
            box-sizing: border-box;
            z-index: 30;
        }
        
        .control-button {
            width: 48%;
            height: 50px;
            border: none;
            border-radius: 8px;
            font-size: 2rem;
            cursor: pointer;
            transition: background-color 0.2s;
            color: white;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #left-button {
            background-color: #4a5568;
        }
        
        #right-button {
            background-color: #4a5568;
        }
        
        #left-button:active, #right-button:active {
            background-color: #636b77;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <p id="game-owner-info" class="game-info">Moad Rd هو صاحب اللعبة</p>
        <canvas id="gameCanvas"></canvas>
        <div id="mobile-controls" class="mobile-controls hidden">
            <button id="left-button" class="control-button">⬅️</button>
            <button id="right-button" class="control-button">➡️</button>
        </div>
    </div>
    
    <script>
        // Game setup and initialization
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameContainer = document.getElementById('game-container');
        
        let ball = {
            x: canvas.width / 2,
            y: canvas.height - 50,
            radius: 25,
            color: '#48bb78',
            speedX: 0,
            speedMultiplier: 0.5
        };

        function resizeCanvas() {
            const containerWidth = gameContainer.offsetWidth;
            const containerHeight = gameContainer.offsetHeight - 70;
            canvas.width = containerWidth;
            canvas.height = containerHeight;
            ball.y = canvas.height - 50;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        const menuMusic = new Audio('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3');
        const gameMusic = new Audio('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3');
        const coinSound = new Audio('https://cdn.pixabay.com/audio/2022/10/26/15-01-38-662_coins-63795.mp3');

        menuMusic.loop = true;
        gameMusic.loop = true;

        let hasInteracted = false;

        document.addEventListener('click', () => {
            if (!hasInteracted) {
                menuMusic.play().catch(e => console.log('Autoplay blocked:', e));
                hasInteracted = true;
            }
        }, { once: true });

        // Game state and elements
        let gameState = 'menu';
        let obstacles = [];
        let coins = [];
        let powerups = [];
        let score = 0;
        let coinsCollected = 0;
        let lives = 0;
        let gameSpeed = 4;
        let lastObstacleTime = 0;
        let lastCoinTime = 0;
        let lastPowerUpTime = 0;
        let obstacleInterval = 2000;
        const coinInterval = 4000;
        const powerUpInterval = 10000;

        let isInvincible = false;
        let isMagnetActive = false;
        let invincibilityTimer = 0;
        let magnetTimer = 0;

        // UI Overlays and elements
        const menuOverlay = document.createElement('div');
        menuOverlay.id = 'menu-overlay';
        menuOverlay.className = 'game-overlay';
        menuOverlay.innerHTML = `
            <h1>لعبة الكرة</h1>
            <div class="button-group">
                <button id="play-button" class="game-button">العب</button>
                <button id="shop-button" class="game-button">المتجر</button>
                <button id="leaderboard-button" class="game-button">أفضل السكورات</button>
                <button id="powers-button" class="game-button">القدرات</button>
            </div>
        `;
        gameContainer.appendChild(menuOverlay);

        const shopOverlay = document.createElement('div');
        shopOverlay.id = 'shop-overlay';
        shopOverlay.className = 'game-overlay hidden';
        shopOverlay.innerHTML = `
            <button id="go-back-from-shop" class="arrow-button">⬅️</button>
            <h1>متجر السكينات</h1>
            <p>النقود: <span id="coins-count">0</span></p>
            <ul id="skins-list"></ul>
        `;
        gameContainer.appendChild(shopOverlay);

        const leaderboardOverlay = document.createElement('div');
        leaderboardOverlay.id = 'leaderboard-overlay';
        leaderboardOverlay.className = 'game-overlay hidden';
        leaderboardOverlay.innerHTML = `
            <button id="go-back-from-leaderboard" class="arrow-button">⬅️</button>
            <h1>أفضل 5 سكورات</h1>
            <ul id="leaderboard-list"></ul>
        `;
        gameContainer.appendChild(leaderboardOverlay);
        
        const powersInfoOverlay = document.createElement('div');
        powersInfoOverlay.id = 'powers-info-overlay';
        powersInfoOverlay.className = 'game-overlay hidden';
        powersInfoOverlay.innerHTML = `
            <button id="go-back-from-powers" class="arrow-button">⬅️</button>
            <h1>القدرات الخاصة</h1>
            <ul id="powers-list">
                <li class="power-item">
                    <div style="display: flex; align-items: center; justify-content: flex-end; flex-wrap: wrap;">
                        <p style="text-align: right; margin: 0; flex-grow: 1;">
                            <span style="font-weight: bold; color: #4299e1;">درع الحصانة</span><br>
                            عند التقاط هذا الدرع الأزرق، تصبح غير قابل للتصادم مع العقبات لمدة 30 ثانية.
                        </p>
                        <div class="power-icon" style="background-color: #4299e1; border-radius: 5px;"></div>
                    </div>
                </li>
                <li class="power-item">
                    <div style="display: flex; align-items: center; justify-content: flex-end; flex-wrap: wrap;">
                        <p style="text-align: right; margin: 0; flex-grow: 1;">
                            <span style="font-weight: bold; color: #9f7aea;">المغناطيس</span><br>
                            هذا المغناطيس البنفسجي يجذب كل النقود القريبة إليك لمدة 20 ثانية.
                        </p>
                        <div class="power-icon" style="background-color: #9f7aea; border-radius: 5px;"></div>
                    </div>
                </li>
                <li class="power-item">
                    <div style="display: flex; align-items: center; justify-content: flex-end; flex-wrap: wrap;">
                        <p style="text-align: right; margin: 0; flex-grow: 1;">
                            <span style="font-weight: bold; color: #ed64a6;">القلب الإضافي</span><br>
                            يمنحك هذا القلب الوردي حياة إضافية واحدة عند التقاطه.
                        </p>
                        <div class="power-icon" style="background-color: #ed64a6; border-radius: 50%;"></div>
                    </div>
                </li>
            </ul>
        `;
        gameContainer.appendChild(powersInfoOverlay);

        const scoreDisplay = document.createElement('div');
        scoreDisplay.id = 'score-display';
        scoreDisplay.className = 'score-display';
        gameContainer.appendChild(scoreDisplay);

        const coinsDisplay = document.createElement('div');
        coinsDisplay.id = 'coins-display';
        coinsDisplay.className = 'score-display';
        document.getElementById('game-container').appendChild(coinsDisplay);

        const livesDisplay = document.createElement('div');
        livesDisplay.id = 'lives-display';
        livesDisplay.className = 'score-display';
        livesDisplay.style.right = '10px';
        livesDisplay.style.left = 'auto';
        gameContainer.appendChild(livesDisplay);

        const powerUpTimerDisplay = document.createElement('div');
        powerUpTimerDisplay.id = 'powerup-timer-display';
        powerUpTimerDisplay.className = 'score-display';
        powerUpTimerDisplay.style.top = '70px';
        powerUpTimerDisplay.style.right = '10px';
        powerUpTimerDisplay.style.left = 'auto';
        powerUpTimerDisplay.style.display = 'none';
        gameContainer.appendChild(powerUpTimerDisplay);

        const messageBox = document.createElement('div');
        messageBox.id = 'message-box';
        messageBox.className = 'game-overlay hidden';
        messageBox.innerHTML = `
            <h2>انتهت اللعبة!</h2>
            <p id="final-score"></p>
            <div class="button-group-row">
                <button id="restart-button" class="game-button">إعادة اللعب</button>
                <button id="go-to-menu-button" class="game-button">الرجوع للواجهة</button>
            </div>
        `;
        gameContainer.appendChild(messageBox);
        
        const leftButton = document.getElementById('left-button');
        const rightButton = document.getElementById('right-button');

        // Skins system
        const skins = [
            { name: 'كلاسيكي', color: '#48bb78', price: 0, unlocked: true },
            { name: 'أحمر', color: '#f56565', price: 10, unlocked: false },
            { name: 'أزرق', color: '#4299e1', price: 15, unlocked: false },
            { name: 'أصفر', color: '#ecc94b', price: 20, unlocked: false },
            { name: 'بنفسجي', color: '#9f7aea', price: 25, unlocked: false },
            { name: 'وردي', color: '#ed64a6', price: 30, unlocked: false },
        ];
        let activeSkin = skins[0];

        // High scores
        let highScores = JSON.parse(localStorage.getItem('highScores')) || [];

        // Game functions
        function drawBall() {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = isInvincible ? 'white' : activeSkin.color;
            ctx.fill();
            if (isInvincible) {
                ctx.strokeStyle = `rgba(255, 255, 255, ${Math.sin(Date.now() / 100) * 0.5 + 0.5})`;
                ctx.lineWidth = 5;
                ctx.stroke();
            }
            if (isMagnetActive) {
                ctx.beginPath();
                ctx.arc(ball.x, ball.y, ball.radius + 150, 0, Math.PI * 2);
                ctx.strokeStyle = 'rgba(66, 153, 225, 0.3)';
                ctx.lineWidth = 2;
                ctx.stroke();
            }
            ctx.closePath();
        }

        function drawObstacles() {
            obstacles.forEach(obstacle => {
                ctx.fillStyle = '#48bb78';
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            });
        }

        function drawCoins() {
            coins.forEach(coin => {
                ctx.beginPath();
                ctx.arc(coin.x, coin.y, coin.radius, 0, Math.PI * 2);
                ctx.fillStyle = '#ecc94b';
                ctx.fill();
                ctx.closePath();
            });
        }

        function drawPowerUps() {
            powerups.forEach(p => {
                ctx.fillStyle = p.color;
                ctx.beginPath();
                if (p.type === 'invincibility') {
                    ctx.moveTo(p.x, p.y - p.size * 0.4);
                    ctx.lineTo(p.x + p.size * 0.3, p.y - p.size * 0.2);
                    ctx.lineTo(p.x + p.size * 0.4, p.y + p.size * 0.4);
                    ctx.lineTo(p.x, p.y + p.size * 0.5);
                    ctx.lineTo(p.x - p.size * 0.4, p.y + p.size * 0.4);
                    ctx.lineTo(p.x - p.size * 0.3, p.y - p.size * 0.2);
                } else if (p.type === 'magnet') {
                    ctx.fillRect(p.x - p.size / 4, p.y - p.size / 2, p.size / 2, p.size * 0.7);
                    ctx.arc(p.x, p.y - p.size * 0.3, p.size * 0.5, Math.PI, 0, false);
                    ctx.lineTo(p.x + p.size * 0.5, p.y - p.size * 0.3);
                    ctx.lineTo(p.x + p.size * 0.25, p.y - p.size * 0.3);
                    ctx.lineTo(p.x + p.size * 0.25, p.y + p.size * 0.2);
                    ctx.lineTo(p.x - p.size * 0.25, p.y + p.size * 0.2);
                    ctx.lineTo(p.x - p.size * 0.25, p.y - p.size * 0.3);
                    ctx.closePath();
                } else if (p.type === 'life') {
                    ctx.moveTo(p.x, p.y + p.size * 0.25);
                    ctx.bezierCurveTo(p.x + p.size * 0.5, p.y - p.size * 0.5, p.x + p.size * 0.5, p.y, p.x, p.y + p.size * 0.25);
                    ctx.bezierCurveTo(p.x - p.size * 0.5, p.y, p.x - p.size * 0.5, p.y - p.size * 0.5, p.x, p.y + p.size * 0.25);
                }
                ctx.fill();
                ctx.closePath();
            });
        }

        function drawScore() {
            scoreDisplay.innerText = `السكور: ${score}`;
            coinsDisplay.innerText = `النقود: ${coinsCollected}`;
            livesDisplay.innerText = `حياة: ${lives}`;
        }

        function updatePowerUpTimerDisplay() {
            if (isInvincible) {
                powerUpTimerDisplay.innerText = `درع: ${Math.max(0, Math.ceil(invincibilityTimer / 1000))}s`;
                powerUpTimerDisplay.style.display = 'block';
            } else if (isMagnetActive) {
                powerUpTimerDisplay.innerText = `مغناطيس: ${Math.max(0, Math.ceil(magnetTimer / 1000))}s`;
                powerUpTimerDisplay.style.display = 'block';
            } else {
                powerUpTimerDisplay.style.display = 'none';
            }
        }

        function resetGame() {
            obstacles = [];
            coins = [];
            powerups = [];
            score = 0;
            lives = 0;
            gameSpeed = 4;
            ball.x = canvas.width / 2;
            ball.y = canvas.height - 50;
            ball.speedX = 0;
            isInvincible = false;
            isMagnetActive = false;
            invincibilityTimer = 0;
            magnetTimer = 0;
            gameState = 'game';
            if (hasInteracted) {
                gameMusic.play().catch(e => console.log('Audio playback blocked:', e));
                menuMusic.pause();
            }
            menuOverlay.classList.add('hidden');
            shopOverlay.classList.add('hidden');
            leaderboardOverlay.classList.add('hidden');
            powersInfoOverlay.classList.add('hidden');
            messageBox.classList.add('hidden');
            scoreDisplay.style.display = 'block';
            coinsDisplay.style.display = 'block';
            livesDisplay.style.display = 'block';
            document.getElementById('mobile-controls').classList.remove('hidden');
            requestAnimationFrame(updateGame);
        }

        function gameOver() {
            if (lives > 0) {
                lives--;
                isInvincible = false;
                isMagnetActive = false;
                invincibilityTimer = 0;
                magnetTimer = 0;
                return;
            }

            gameState = 'gameover';
            if (hasInteracted) {
                gameMusic.pause();
                menuMusic.play().catch(e => console.log('Audio playback blocked:', e));
            }

            highScores.push(score);
            highScores.sort((a, b) => b - a);
            highScores = highScores.slice(0, 5);
            localStorage.setItem('highScores', JSON.stringify(highScores));
            
            document.getElementById('final-score').innerText = `سكورك النهائي هو: ${score}\nنقودك: ${coinsCollected}`;
            messageBox.classList.remove('hidden');
            document.getElementById('mobile-controls').classList.add('hidden');
        }

        function updateGame() {
            if (gameState !== 'game') return;

            ball.x += ball.speedX;

            if (ball.x < ball.radius) {
                ball.x = ball.radius;
            }
            if (ball.x > canvas.width - ball.radius) {
                ball.x = canvas.width - ball.radius;
            }

            obstacles.forEach(obstacle => obstacle.y += gameSpeed);
            coins.forEach(coin => coin.y += gameSpeed);
            powerups.forEach(p => p.y += gameSpeed);

            obstacleInterval = Math.max(1000, 2000 - score * 5); 
            if (Date.now() - lastObstacleTime > obstacleInterval) {
                let x = Math.random() * (canvas.width - 50);
                obstacles.push({
                    x: x,
                    y: -50,
                    width: 50,
                    height: 50
                });
                lastObstacleTime = Date.now();
            }

            if (Date.now() - lastCoinTime > coinInterval) {
                let coinX = Math.random() * (canvas.width - 20) + 10;
                let safeToSpawn = true;
                const minDistance = 150;
                obstacles.forEach(obstacle => {
                    const obstacleEnd = obstacle.y + obstacle.height;
                    if (obstacle.y < minDistance && obstacleEnd > -minDistance) {
                        safeToSpawn = false;
                    }
                });

                if (safeToSpawn) {
                    coins.push({
                        x: coinX,
                        y: -10,
                        radius: 10
                    });
                    lastCoinTime = Date.now();
                }
            }

            if (Date.now() - lastPowerUpTime > powerUpInterval) {
                const types = ['invincibility', 'magnet', 'life'];
                const randomType = types[Math.floor(Math.random() * types.length)];
                const powerUpX = Math.random() * (canvas.width - 40) + 20;
                let color;
                if (randomType === 'invincibility') color = '#4299e1';
                else if (randomType === 'magnet') color = '#9f7aea';
                else if (randomType === 'life') color = '#ed64a6';

                powerups.push({
                    x: powerUpX,
                    y: -20,
                    size: 40,
                    type: randomType,
                    color: color
                });
                lastPowerUpTime = Date.now();
            }

            obstacles = obstacles.filter(obstacle => {
                const closestX = Math.max(obstacle.x, Math.min(ball.x, obstacle.x + obstacle.width));
                const closestY = Math.max(obstacle.y, Math.min(ball.y, obstacle.y + obstacle.height));
                const distX = ball.x - closestX;
                const distY = ball.y - closestY;
                const distance = Math.sqrt((distX * distX) + (distY * distY));
                
                if (distance <= ball.radius) {
                    if (!isInvincible) {
                        gameOver();
                    }
                    return false;
                }
                return obstacle.y < canvas.height;
            });

            coins = coins.filter(coin => {
                let distance = Math.hypot(ball.x - coin.x, ball.y - coin.y);
                
                if (isMagnetActive) {
                    const magnetRadius = 450;
                    if (distance < magnetRadius) {
                        const angle = Math.atan2(ball.y - coin.y, ball.x - coin.x);
                        coin.x += Math.cos(angle) * gameSpeed * 2;
                        coin.y += Math.sin(angle) * gameSpeed * 2;
                        distance = Math.hypot(ball.x - coin.x, ball.y - coin.y);
                    }
                }

                if (distance < ball.radius + coin.radius) {
                    coinsCollected++;
                    coinSound.currentTime = 0;
                    coinSound.play().catch(e => console.log('Coin sound playback blocked:', e));
                    localStorage.setItem('coinsCollected', coinsCollected);
                    return false;
                }
                return coin.y < canvas.height;
            });
            
            powerups = powerups.filter(p => {
                const closestX = Math.max(p.x - p.size / 2, Math.min(ball.x, p.x + p.size / 2));
                const closestY = Math.max(p.y - p.size / 2, Math.min(ball.y, p.y + p.size / 2));
                const distX = ball.x - closestX;
                const distY = ball.y - closestY;
                const distance = Math.sqrt((distX * distX) + (distY * distY));
                
                if (distance <= ball.radius) {
                    if (p.type === 'invincibility') {
                        isInvincible = true;
                        isMagnetActive = false;
                        invincibilityTimer = 30000;
                    } else if (p.type === 'magnet') {
                        isMagnetActive = true;
                        isInvincible = false;
                        magnetTimer = 20000;
                    } else if (p.type === 'life') {
                        lives++;
                    }
                    return false;
                }
                return p.y < canvas.height;
            });

            if (isInvincible) {
                invincibilityTimer -= 1000 / 60;
                if (invincibilityTimer <= 0) {
                    isInvincible = false;
                }
            }
            if (isMagnetActive) {
                magnetTimer -= 1000 / 60;
                if (magnetTimer <= 0) {
                    isMagnetActive = false;
                }
            }

            score++;
            gameSpeed += 0.003;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBall();
            drawObstacles();
            drawCoins();
            drawPowerUps();
            drawScore();
            updatePowerUpTimerDisplay();

            requestAnimationFrame(updateGame);
        }

        // UI display functions
        function showMenu() {
            gameState = 'menu';
            menuOverlay.classList.remove('hidden');
            shopOverlay.classList.add('hidden');
            leaderboardOverlay.classList.add('hidden');
            powersInfoOverlay.classList.add('hidden');
            messageBox.classList.add('hidden');
            scoreDisplay.style.display = 'none';
            coinsDisplay.style.display = 'none';
            livesDisplay.style.display = 'none';
            powerUpTimerDisplay.style.display = 'none';
            document.getElementById('mobile-controls').classList.add('hidden');
            if (hasInteracted) {
                menuMusic.play().catch(e => console.log('Audio playback blocked:', e));
            }
            gameMusic.pause();
            gameMusic.currentTime = 0;
        }

        function showShop() {
            menuOverlay.classList.add('hidden');
            shopOverlay.classList.remove('hidden');
            leaderboardOverlay.classList.add('hidden');
            powersInfoOverlay.classList.add('hidden');
            document.getElementById('coins-count').innerText = coinsCollected;
            drawSkins();
        }

        function showLeaderboard() {
            menuOverlay.classList.add('hidden');
            shopOverlay.classList.add('hidden');
            leaderboardOverlay.classList.remove('hidden');
            powersInfoOverlay.classList.add('hidden');
            drawLeaderboard();
        }
        
        function showPowersInfo() {
            menuOverlay.classList.add('hidden');
            shopOverlay.classList.add('hidden');
            leaderboardOverlay.classList.add('hidden');
            powersInfoOverlay.classList.remove('hidden');
        }

        function drawSkins() {
            const skinsList = document.getElementById('skins-list');
            skinsList.innerHTML = '';
            skins.forEach(skin => {
                const li = document.createElement('li');
                li.className = 'skin-item';
                if (skin === activeSkin) li.classList.add('active');
                const skinCircle = document.createElement('div');
                skinCircle.className = 'skin-circle';
                skinCircle.style.background = skin.color;
                
                let priceTag = `<span class="price-tag">${skin.price} عملة</span>`;
                if (skin.unlocked) {
                    priceTag = 'تمتلكه';
                    li.addEventListener('click', () => {
                        activeSkin = skin;
                        localStorage.setItem('activeSkin', JSON.stringify(activeSkin));
                        drawSkins();
                    });
                } else {
                    li.addEventListener('click', () => {
                        if (coinsCollected >= skin.price) {
                            coinsCollected -= skin.price;
                            skin.unlocked = true;
                            localStorage.setItem('coinsCollected', coinsCollected);
                            localStorage.setItem('skins', JSON.stringify(skins));
                            activeSkin = skin;
                            localStorage.setItem('activeSkin', JSON.stringify(activeSkin));
                            document.getElementById('coins-count').innerText = coinsCollected;
                            drawSkins();
                        } else {
                            // Can add an alert message here
                        }
                    });
                }

                li.innerHTML = `<p>${skin.name}</p>${skinCircle.outerHTML}<p>${priceTag}</p>`;
                skinsList.appendChild(li);
            });
        }

        function drawLeaderboard() {
            const leaderboardList = document.getElementById('leaderboard-list');
            leaderboardList.innerHTML = '';
            if (highScores.length === 0) {
                leaderboardList.innerHTML = '<p style="text-align: center;">لا توجد سكورات بعد.</p>';
            } else {
                highScores.forEach((score, index) => {
                    const li = document.createElement('li');
                    li.className = 'leaderboard-item';
                    li.innerHTML = `<span>#${index + 1}</span><span>${score}</span>`;
                    leaderboardList.appendChild(li);
                });
            }
        }
        
        // Event delegation to handle all button clicks
        gameContainer.addEventListener('click', handleEvent);
        gameContainer.addEventListener('touchstart', (e) => {
            e.preventDefault();
            handleEvent(e);
        });

        function handleEvent(e) {
            const id = e.target.id;
            // The go-back-from-shop button is handled here.
            switch(id) {
                case 'play-button':
                case 'restart-button':
                    resetGame();
                    break;
                case 'shop-button':
                    showShop();
                    break;
                case 'leaderboard-button':
                    showLeaderboard();
                    break;
                case 'powers-button':
                    showPowersInfo();
                    break;
                case 'go-back-from-shop':
                case 'go-back-from-leaderboard':
                case 'go-back-from-powers':
                case 'go-to-menu-button':
                    showMenu();
                    break;
            }
        }
        
        // Mobile controls and keyboard events
        const mobileControlsDiv = document.getElementById('mobile-controls');
        mobileControlsDiv.addEventListener('touchstart', (e) => {
            const targetId = e.target.id;
            if (targetId === 'left-button') {
                ball.speedX = -gameSpeed * ball.speedMultiplier;
            } else if (targetId === 'right-button') {
                ball.speedX = gameSpeed * ball.speedMultiplier;
            }
        });
        mobileControlsDiv.addEventListener('touchend', (e) => {
            ball.speedX = 0;
        });

        document.addEventListener('keydown', (e) => {
            if (gameState === 'game') {
                if (e.key === 'ArrowLeft') {
                    ball.speedX = -gameSpeed * ball.speedMultiplier;
                } else if (e.key === 'ArrowRight') {
                    ball.speedX = gameSpeed * ball.speedMultiplier;
                }
            }
        });

        document.addEventListener('keyup', (e) => {
            if (gameState === 'game') {
                if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
                    ball.speedX = 0;
                }
            }
        });
        
        // Load saved data and start the game
        const savedCoins = localStorage.getItem('coinsCollected');
        if (savedCoins) coinsCollected = parseInt(savedCoins);
        const savedSkins = localStorage.getItem('skins');
        if (savedSkins) Object.assign(skins, JSON.parse(savedSkins));
        const savedActiveSkin = localStorage.getItem('activeSkin');
        if (savedActiveSkin) activeSkin = JSON.parse(savedActiveSkin);

        showMenu();
        requestAnimationFrame(updateGame);
    </script>
